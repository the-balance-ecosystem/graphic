<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balance Logo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<main id="container">
    <canvas id="canvas_logo"></canvas>

    <button id="btn_download">Download Logo</button>
</main>

<script>
    'use strict';
    document.addEventListener('DOMContentLoaded', () => {
        const height = 256;
        const width = 256;

        const radius = 128;

        const canvas = document.getElementById('canvas_logo');

        canvas.height = height + 1;
        canvas.width = width + 1;

        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.arc(width / 2, height / 2, radius, 0, Math.PI * 2, false);
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'transparent'
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(width / 2, height / 2, radius, Math.PI * 0.5, Math.PI * 1.5);
        ctx.fillStyle = 'white';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(width / 2, height / 2, radius, Math.PI * 1.5, Math.PI * 0.5);
        ctx.fillStyle = 'black';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(width / 2, height / 2 - radius / 2, radius / 2, Math.PI * 0.5, Math.PI * 1.5);
        ctx.fillStyle = 'black';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(width / 2, height / 2 + radius / 2, radius / 2, Math.PI * 1.5, Math.PI * 0.5);
        ctx.fillStyle = 'white';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(width / 2, height / 2 - radius / 2, radius / 8, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(width / 2, height / 2 + radius / 2, radius / 8, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();

        document.getElementById('btn_download').onclick = () => {
            canvas.toBlob((blob) => {
                const tmpHref = document.createElement('a');
                const container = document.getElementById('container');
                document.body.appendChild(tmpHref);
                tmpHref.download = 'balance-logo.png';
                tmpHref.href = window.URL.createObjectURL(blob);
                tmpHref.click();
                container.parentNode.removeChild(tmpHref);
            });
        }

    });
</script>
</body>
</html>
